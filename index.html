<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Cidadania, Moral e √âtica</title>
  <!-- Carregando a font Inter para ficar mais bonito -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #game-container {
        background: #2a2a2a;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        max-width: 500px;
        width: 100%;
    }
    h1 {
      color: #4da6ff;
      margin-bottom: 25px;
    }
    .pergunta {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 600;
      line-height: 1.4;
    }
    button {
      display: block;
      width: 100%;
      margin: 12px auto;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      background-color: #333;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }
    button:hover {
      background-color: #4da6ff;
      transform: translateY(-2px);
    }
    .mensagem {
      font-size: 20px;
      margin-top: 25px;
      font-weight: bold;
      min-height: 30px; /* Para n√£o pular quando aparecer texto */
    }
    .correct { color: #00ff88; }
    .incorrect { color: #ff5555; }
  </style>
</head>
<body>
  <div id="game-container">
      <h1>Quiz: Cidadania & √âtica</h1>
      <div id="game">
        <div class="pergunta" id="pergunta">Carregando...</div>
        <div id="opcoes"></div>
        <div class="mensagem" id="mensagem"></div>
      </div>
  </div>

  <script>
    const perguntas = [
      { q: "O que √© cidadania?", op: ["Apenas o direito de votar", "Dever de trabalhar para o governo", "Participa√ß√£o ativa na vida pol√≠tica e social"], correta: 2 },
      { q: "A moral est√° principalmente relacionada a:", op: ["Leis escritas na constitui√ß√£o", "Costumes, valores e normas culturais", "Regras religiosas apenas"], correta: 1 },
      { q: "O que melhor define √©tica?", op: ["Reflex√£o sobre os princ√≠pios que orientam a moral", "Fazer o que eu quero sem ser pego", "Seguir a maioria sem questionar"], correta: 0 },
      { q: "Qual destas atitudes demonstra falta de civismo?", op: ["Furar a fila no supermercado", "Ajudar um idoso a atravessar a rua", "Separar o lixo para reciclagem"], correta: 0 },
      { q: "Por que pagar impostos √© um dever do cidad√£o?", op: ["Para o governo ficar rico", "Para financiar servi√ßos p√∫blicos como sa√∫de e educa√ß√£o", "Para n√£o ser preso apenas"], correta: 1 }
    ];

    let indice = 0;
    let pontos = 0;
    let respondido = false; // Para evitar cliques m√∫ltiplos

    const perguntaEl = document.getElementById("pergunta");
    const opcoesEl = document.getElementById("opcoes");
    const msgEl = document.getElementById("mensagem");

    function mostrarPergunta() {
      respondido = false;
      const p = perguntas[indice];
      perguntaEl.textContent = `${indice + 1}. ${p.q}`;
      opcoesEl.innerHTML = "";
      msgEl.textContent = "";
      msgEl.className = "mensagem"; // Resetar classes de cor

      p.op.forEach((opcao, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcao;
        btn.onclick = () => verificar(i, btn);
        opcoesEl.appendChild(btn);
      });
    }

    function verificar(i, btnClicado) {
      if (respondido) return;
      respondido = true;

      const p = perguntas[indice];
      
      // Mostrar qual era a correta se errou
      const botoes = opcoesEl.getElementsByTagName("button");
      if (i === p.correta) {
        pontos++;
        msgEl.textContent = "‚úÖ Muito bem! Resposta correta!";
        msgEl.classList.add("correct");
        btnClicado.style.backgroundColor = "#00aa55";
      } else {
        msgEl.textContent = "‚ùå Ops! N√£o foi desta vez.";
        msgEl.classList.add("incorrect");
        btnClicado.style.backgroundColor = "#aa0000";
        botoes[p.correta].style.backgroundColor = "#00aa55"; // Mostra a correta
      }

      indice++;
      setTimeout(() => {
        if (indice < perguntas.length) {
          mostrarPergunta();
        } else {
          finalizarJogo();
        }
      }, 2000);
    }

    function finalizarJogo() {
        perguntaEl.textContent = "üéâ Fim do Jogo!";
        opcoesEl.innerHTML = `
            <div style="font-size: 60px; margin: 20px 0;">üèÜ</div>
            <p>Voc√™ acertou <strong>${pontos}</strong> de <strong>${perguntas.length}</strong> perguntas.</p>
        `;
        msgEl.textContent = "";
        
        // Mensagem final baseada na pontua√ß√£o
        const finalMsg = document.createElement('p');
        finalMsg.style.fontSize = "18px";
        finalMsg.style.marginTop = "20px";
        
        if (pontos === perguntas.length) {
            finalMsg.textContent = "Parab√©ns! Voc√™ √© um cidad√£o exemplar!";
            finalMsg.style.color = "#00ff88";
        } else if (pontos >= perguntas.length / 2) {
             finalMsg.textContent = "Bom trabalho! Continue a estudar sobre os seus direitos e deveres.";
             finalMsg.style.color = "#ffd700";
        } else {
             finalMsg.textContent = "Que tal revisar um pouco mais sobre cidadania?";
             finalMsg.style.color = "#ff5555";
        }
        opcoesEl.appendChild(finalMsg);

        // Bot√£o de reiniciar
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "Jogar Novamente";
        restartBtn.style.backgroundColor = "#4da6ff";
        restartBtn.style.marginTop = "30px";
        restartBtn.onclick = () => {
            indice = 0;
            pontos = 0;
            mostrarPergunta();
        };
        opcoesEl.appendChild(restartBtn);
    }

    mostrarPergunta();
  </script>
</body>
</html>
