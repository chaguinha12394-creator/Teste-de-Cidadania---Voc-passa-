<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Cidadania, Moral e Ética</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .pergunta {
      font-size: 20px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensagem {
      font-size: 18px;
      margin-top: 20px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Quiz: Cidadania, Moral e Ética</h1>
  <div id="game">
    <div class="pergunta" id="pergunta">Carregando...</div>
    <div id="opcoes"></div>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const perguntas = [
      { q: "O que é cidadania?", op: ["Direito de votar", "Dever de trabalhar", "Participar da vida pública"], correta: 2 },
      { q: "A moral está relacionada a:", op: ["Leis", "Costumes e valores", "Religião"], correta: 1 },
      { q: "O que é ética?", op: ["Conjunto de regras pessoais", "Estudo do comportamento humano", "Opinião individual"], correta: 1 },
      // (continue suas perguntas aqui)
    ];

    let indice = 0;
    let pontos = 0;

    const perguntaEl = document.getElementById("pergunta");
    const opcoesEl = document.getElementById("opcoes");
    const msgEl = document.getElementById("mensagem");

    function mostrarPergunta() {
      const p = perguntas[indice];
      perguntaEl.textContent = Fase ${indice + 1} — ${p.q};
      opcoesEl.innerHTML = "";
      msgEl.textContent = "";
      p.op.forEach((opcao, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcao;
        btn.onclick = () => verificar(i);
        opcoesEl.appendChild(btn);
      });
    }

    function verificar(i) {
      const p = perguntas[indice];
      if (i === p.correta) {
        pontos++;
        msgEl.textContent = "✅ Muito bem! Continue assim!";
      } else {
        msgEl.textContent = "❌ Não desanime! Você está aprendendo!";
      }

      indice++;
      if (indice < perguntas.length) {
        setTimeout(mostrarPergunta, 1500);
      } else {
        perguntaEl.textContent = Fim do jogo!;
        opcoesEl.innerHTML = "";
        msgEl.textContent = Você acertou ${pontos} de ${perguntas.length} perguntas.;
      }
    }

    mostrarPergunta();
  </script>
</body>
</html>
