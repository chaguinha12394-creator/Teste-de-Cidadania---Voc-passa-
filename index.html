    // Fun√ß√£o para embaralhar as perguntas (Fisher-Yates Shuffle)
    function embaralhar(array) {
        for (let i = array.length - 1; i > 0; i--) {

            [array[i], array[j]] = [array[j], array[i]];

        return array;
    }
