      "Show! Acertou com estilo!",
      "Bacana! Vai pra próxima!"
    ];
    const incentivosErro = [
      "Boa tentativa! Vai na próxima.",
      "Não foi dessa vez, tente novamente!",
      "Errou, mas você aprende com isso!",
      "Fica firme! Próxima pergunta.",
      "Continue — você consegue!"
    ];

    // Variáveis do jogo
    let indice = 0;
    let pontos = 0;
    const total = perguntas.length;

    // Elementos DOM
    const perguntaEl = document.getElementById("pergunta");
    const opcoesEl = document.getElementById("opcoes");
    const nextBtn = document.getElementById("nextBtn");
    const reiniciarBtn = document.getElementById("reiniciarBtn");
    const statusEl = document.getElementById("status");
    const bar = document.getElementById("bar");
    const fimEl = document.getElementById("fim");
    const jogoEl = document.getElementById("jogo");
    const resultadoFinal = document.getElementById("resultadoFinal");
    const jogarNovamente = document.getElementById("jogarNovamente");

    // Funções
    function atualizarBarra() {
      const progresso = ((indice) / total) * 100;
      bar.style.width = progresso + "%";
    }

    function mostrarPergunta() {
      atualizarBarra();
      const p = perguntas[indice];
      perguntaEl.textContent = Fase ${indice+1} — ${p.q};
      opcoesEl.innerHTML = "";
      statusEl.textContent = "";

      p.o.forEach((texto, i) => {
        const btn = document.createElement("button");
        btn.className = "opcao";
        btn.innerText = texto;
        btn.onclick = () => selecionarResposta(btn, i === p.c);
        opcoesEl.appendChild(btn);
      });

      nextBtn.style.display = "none";
      reiniciarBtn.style.display = "none";
    }

    function selecionarResposta(btn, correta) {
      // desabilita todos
      const botoes = opcoesEl.querySelectorAll("button");
      botoes.forEach(b => b.disabled = true);

      if (correta) {
        btn.classList.add("certa");
        pontos += 1;
        statusEl.style.color = "var(--good)";
        statusEl.textContent = randomItem(incentivosAcerto);
      } else {
        btn.classList.add("errada");
        statusEl.style.color = "var(--bad)";
        statusEl.textContent = randomItem(incentivosErro);
        // marca correta visualmente
        const arr = Array.from(botoes);
        const certo = arr[perguntas[indice].c];
        if (certo) certo.classList.add("certa");
      }

      // mostrar botões
      nextBtn.style.display = "inline-block";
      reiniciarBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      indice++;
      if (indice >= total) {
        fimDoJogo();
      } else {
        mostrarPergunta();
      }
    };

    reiniciarBtn.onclick = () => {
      // reinicia a mesma fase (apenas reexibe)
      mostrarPergunta();
    };

    function fimDoJogo() {
      jogoEl.style.display = "none";
      fimEl.style.display = "block";
      resultadoFinal.innerText = Você acertou ${pontos} de ${total} perguntas.;
      bar.style.width = "100%";
    }

    function jogarDeNovo() {
      indice = 0; pontos = 0;
      fimEl.style.display = "none";
      jogoEl.style.display = "block";
      mostrarPergunta();
    }

    function randomItem(arr) {
      return arr[Math.floor(Math.random()*arr.length)];
    }

    jogarNovamente.onclick = jogarDeNovo;

    // iniciar jogo
    mostrarPergunta();
